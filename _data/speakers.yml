  surname: "McConnell"
  title: "Data Scientist, Datarwe"
  bio: "Dr Meghan McConnell is a recent Biomedical Engineering PhD graduate, currently working as a data scientist with Datarwe. During her PhD candidature, she specialised on improving the reliability of various heart rate variability metrics, and their subsequent use in predictive healthcare analytics. Within her role at Datarwe, Meg is now looking into measures to both record and improve the general quality of the patient healthcare data collected, whilst continuing to expand her work in the area of predictive healthcare analytics. A true woman of data, she has also been involved in the Young Women Leaders in AI, and Griffith Women in Engineering programs as a mentor."
