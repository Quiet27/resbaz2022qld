  id: 21
  name: "Professor Ginny"
  surname: "Barbour"
  title: "Director, Open Access Australasia"
  bio: "Virginia (Ginny) Barbour is Co-Lead, Office for Scholarly Communications, Queensland University of Technology (QUT). She is Director of Open Access Australasia (previously Australasian Open Access Strategy Group) . She has a medical degree from Cambridge University, and a DPhil from the University of Oxford.  In 2004, she was one of the three founding editors of PLOS Medicine. She then became Chief Editor of PLOS Medicine, and then Medicine Editorial Director, finally becoming Medicine and Biology Editorial Director of PLOS from 2014 until 2015. She has been involved with many Open Access, publishing, and ethics initiatives including Chair of COPE (2012-2017), Chair of DORA Advisory Group, Chair of Cochrane Library Oversight Committee, and as a Plan S Ambassador. She is on the NHMRC's Research Quality Steering Committee."
  thumbnailUrl: "ginny-barbour.jpg"
