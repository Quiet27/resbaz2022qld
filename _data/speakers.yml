  bio: "Dr Paula Andrea Martinez is the Software Project Coordinator at the Australian Research Data Commons (ARDC). She leads projects that improve the recognition of research software and research software authors. She is also an advocate of open science and diversity and active in various community projects such as the Research Software Alliance (ReSA), the Visible Research Software Interest Group (VRS), the Association of Research Software Engineers in Australia and New Zealand (RSE AUNZ)."
