  name: "Andrew"
  surname: "White"
  title: "Data Consultant, ARDC"
  bio: "Andrew (Andy) White works for the Australian Research Data Commons (ARDC) as an Engagements Data Consultant.  His primary role is to provide engagements with ARDC partners on activities related to national data management infrastructure including the national coordination role of the Australian Research Container Orchestration Services (ARCOS).  Based in Brisbane he works across a variety of the ARDC Programmes providing data management assistance as well as facilitating outreach activities across a number of Queensland and New South Wales Universities and NCRIS capabilities"
