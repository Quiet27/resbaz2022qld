  name: "Rhetta"
  surname: "Chappell"
  title: "Acting Director, Relational Insights Data Lab (RIDL)"
  bio: "Rhetta has a strong background in data analytics, statistical standards, data collection, reporting and survey design. Originally from Canada, she previously worked for the National Centre for Vocational Education Research as researcher and project officer. Rhetta is a strong proponent of open source technologies and women in STEM and can often be found presenting and enjoying the free pizza at events in the data science and technology scenes in Brisbane. After completing a degree in Anthropology, Rhetta has gone on to complete post graduate study in data science and machine learning."
