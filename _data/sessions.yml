  title: "**Satellite event**: Brisbane RLadies meetup via Zoom: Writing Your Manuscript in R Markdown"
  description: "This talk will highlight the basic knowledge required to write manuscripts in R Markdown and the advantages. Presenter Gayathri Thillaiyampalam completed her PhD in 2020 from The University of Queensland. She is currently working as a Research Fellow at Griffith Institute for Drug Discovery. Her areas of interest are bioinformatics, immunology and drug discovery."
