  id: 200
  title: "Dr Zeinab Khalil: Key Story - Soils 4 Science"
  description: "Soils 4 Science is a citizen science project based at UQ's IMB that is dedicated to finding new antibiotics needed in the fight against the scourge of drug-resistant infections, better known as superbugs. Microbe-inspired products are the source of >50% of all antibiotics in use today. Healthcare systems are increasingly confronted by multi-drug resistant pathogens such as methicillin-resistant Staphylococcus aureus (MRSA) that are resistant to most, even all, existing antibiotics. Illustrative of the risk posed by infectious diseases, the COVID-19 pandemic infected >120 million people leading to ~2.7M deaths worldwide. Our ability to deploy new approaches to vaccine development, including mRNA platform technology, enabled a swift response to this healthcare crisis. Similar investment in antibiotic preparedness is essential if we are to be ready for an even bigger infectious disease tsunami in the years ahead. Confronted by the loss of existing antibiotic treatments, and rising incidences of morbidity and mortality, the case for the identification of new antibiotics is clearly paramount to the current national and global healthcare priorities. Therefore, we established the FIRST Soils for Science Citizen Science Australian Program, including equipments, APP & website, that gave the general public a unique opportunity to work with scientists to discover new antibiotics from soil bacteria. This program engaged the public with the global issue of antimicrobial resistance through a practical soil-based activity, to address the challenges associated with the discovery of novel antibiotics."
  subtype: talk
  speakers: [4]
